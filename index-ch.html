<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--index's css-->
  <link rel="stylesheet" href="css/index.css" type="text/css">
  <!--reset all tag-->
  <link rel="stylesheet" href="css/reset.css" type="text/css">
  <title>期末網頁</title>

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>


  <!--Firebase-->
  <script type="text/javascript" src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

  <!--JQuery-->

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body Ondragstart="window.event.returnValue=false" onSelectStart="event.returnValue=false" ONCONTEXTMENU="window.event.returnValue=false">
  <!--Header-->
  <div class="header">
    <a href="index.html">
      <div class="language">
        <p>English</p>
      </div>
    </a>
  </div>
  <!--Icon-->
  <div class="icon"></div>
  <!--Sign in and Sign up button-->
  <div class="logbutton">登入&nbsp;|&nbsp;註冊</div>
  <div id="masking"></div>
  <!--Pop out screen-->
  <div class="popup" id="popup">
    <!--Top navigation-->
    <div class="top_nav" id='top_nav'>
      <a class="exit" alt="exit"></a>
    </div>
    <!--Sign In-->
    <span class="sign-in front">
    <div class="left_nav">
     <div class="popup-title">登入</div>
     <form>
       <input type="text" id="email" placeholder="輸入您的信箱" class="input-account-sign-in">
       <input type="password" id="password" placeholder="輸入您的密碼" class="input-password-sign-in">
     </form>
     <button class="button" id="btnSignIn">登入</button>
     <p class="sir sir-ch">需要一個新帳號嗎？</p>
     <div class="mean">
       <a href="">
         <div class="google-icon"></div>
       </a>
       <a href="">
         <div class="facebook-icon"></div>
       </a>
       <a href="">
         <div class="twitter-icon"></div>
       </a>
     </div>
     <div class="text-area">
       <p class="error-info"></p>
       <p class="login-info"></p>
     </div>
    </div>
   <div class="background">
     <div class="divide-line"></div>
   </div>
   <div class="right_nav" id="right_nav">
      <div class="google mdl-shadow--2dp hover-shadow">使用 Google 登入</div>
      <div class="facebook mdl-shadow--2dp hover-shadow">使用 Facebook 登入</div>
      <div class="twitter mdl-shadow--2dp hover-shadow">使用 Twitter 登入</div>
   </div>
  </span>
    <!--Sign Up-->
    <span class="sign-up behind">
        <div class="left_nav">
        <div class="popup-title">註冊</div>
          <form>
              <input type="text" id="emailup" placeholder="輸入您的信箱" class="input-account-sign-up">
              <input type="password" id="passwordup" placeholder="輸入您的密碼" class="input-password-sign-up">
          </form>
          <button class="button" id="btnSignUp">註冊</button>
          <p class="sur sur-ch">已經有個帳號了嗎？</p>
          <div class="mean">
            <a href="">
              <div class="google-icon"></div>
            </a>
            <a href="">
              <div class="facebook-icon"></div>
            </a>
            <a href="">
              <div class="twitter-icon"></div>
            </a>
          </div>
          <div class="text-area">
            <p class="error-info"></p>
            <p class="login-info"></p>
          </div>
          </div>
        <div class="background">
          <div class="divide-line"></div>
        </div>
        <div class="right_nav" id="right_nav">
          <div class="google mdl-shadow--2dp hover-shadow">使用 Google 註冊</div>
          <div class="facebook mdl-shadow--2dp hover-shadow">使用 Facebook 註冊</div>
          <div class="twitter mdl-shadow--2dp hover-shadow">使用 Twitter 註冊</div>
       </div>
   </span>
  </div>
  <!--Content-->
  <div class="index-content">
    <p class="metro chtitle">悠遊卡的捷運旅行</p>
    <p class="quote chtext">用一張悠遊卡&nbsp;&nbsp;建構大家的旅遊網站</p>
  </div>
  <!--Line Button to open option-->
  <div class="line-button chinese" alt="line">
    <p>路線</p>
    <img src="img\logo\line_hover.png">
    <img src="img\logo\line.png">
  </div>

  <div id="body">
    <div class="backhand">
    <!--Button-->
     <div class="line-block">
       <div class="block">
        <div class="blue mdl-shadow--6dp surface">板南線</div>
        <div class="blue mdl-shadow--6dp backface">貼文數:N/A</div>
      </div>
      </div>
      <div class="line-block">
        <div class="block">
         <div class="brown mdl-shadow--6dp surface">文湖線</div>
         <div class="brown mdl-shadow--6dp backface">貼文數:N/A</div>
       </div>
       </div>
       <div class="line-block">
         <div class="block">
          <div class="green mdl-shadow--6dp surface">松山新店線</div>
          <div class="green mdl-shadow--6dp backface">貼文數:N/A</div>
        </div>
        </div>
        <div class="line-block large">
          <div class="block">
           <div class="orange mdl-shadow--6dp surface">中和新蘆線</div>
           <div class="orange mdl-shadow--6dp backface">貼文數:N/A</div>
         </div>
         </div>
         <div class="line-block mideum">
           <div class="block">
            <div class="red mdl-shadow--6dp surface">淡水信義線</div>
            <div class="red mdl-shadow--6dp backface">貼文數:N/A</div>
          </div>
          </div>
    </div>
    <!--Top-->
    <img src="img\logo\icon-scrollup-white.png" alt="scroll to the top" class="ToP">
  </div>


  <!--Login-->
  <script type="text/javascript" src="js/login-data-ch.js"></script>
  <!--Animation-->
  <script type="text/javascript" src="js/animation.js"></script>
</body>

</html>
